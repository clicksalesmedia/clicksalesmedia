# Define rate limiting zone
limit_req_zone $binary_remote_addr zone=one:10m rate=100r/s;

# Define cache zones for different types of assets
proxy_cache_path /var/cache/nginx/proxy_cache levels=1:2 keys_zone=proxy_cache:10m max_size=1g inactive=60m use_temp_path=off;
proxy_cache_path /var/cache/nginx/static_cache levels=1:2 keys_zone=static_cache:10m max_size=2g inactive=7d use_temp_path=off;
proxy_cache_path /var/cache/nginx/image_cache levels=1:2 keys_zone=image_cache:20m max_size=4g inactive=7d use_temp_path=off;

# Define upstream
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name clicksalesmedia.com www.clicksalesmedia.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/clicksalesmedia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clicksalesmedia.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:";

    # Enable gzip for this server
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Optimize client-side caching
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|webp|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Cache static files
    location /_next/static/ {
        proxy_cache static_cache;
        proxy_ignore_headers Cache-Control;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 7d;
        proxy_cache_bypass $http_cache_control;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_lock on;
        proxy_cache_background_update on;
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        access_log off;
    }

    # High priority image caching with aggressive settings
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_cache image_cache;
        proxy_ignore_headers Cache-Control;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 7d;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_min_uses 1;
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=604800, immutable";
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        access_log off;
        
        # Increase read timeout for large images
        proxy_read_timeout 120s;
        
        # Optimized buffer settings for images
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
        proxy_busy_buffers_size 64k;
    }
    
    # Main location block
    location / {
        proxy_cache proxy_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_cache_control;
        proxy_cache_revalidate on;
        proxy_cache_background_update on;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffers 16 32k;
        proxy_buffer_size 64k;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Browser cache-busting for versioned files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)(\?v=[0-9.]+)?$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri @proxy;
    }

    location @proxy {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Redirect from HTTP to HTTPS
server {
    listen 80;
    server_name clicksalesmedia.com www.clicksalesmedia.com;
    return 301 https://$server_name$request_uri;
} 